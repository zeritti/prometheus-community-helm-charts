# -- Prometheus server ConfigMap entries for rule files (allow prometheus labels interpolation)
# @schema
# type: [object, null]
# @schema
ruleFiles: {}

# -- Prometheus server ConfigMap entries for scrape_config_files
# (allows scrape configs defined in additional files)
# @schema
# type: [array, null]
# @schema
scrapeConfigFiles: []

# -- Prometheus server ConfigMap entries
serverFiles:
  # -- Alerting configuration
  # Ref: https://prometheus.io/docs/prometheus/latest/configuration/alerting_rules/
  # @schema
  # type: [object, null]
  # @schema
  alerting_rules.yml: {}
  # groups:
  #   - name: Instances
  #     rules:
  #       - alert: InstanceDown
  #         expr: up == 0
  #         for: 5m
  #         labels:
  #           severity: page
  #         annotations:
  #           description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes.'
  #           summary: 'Instance {{ $labels.instance }} down'
  # -- alerts DEPRECATED unless explicitly naming your files, please use alerting_rules.yml
  # @schema
  # type: [object, null]
  # deprecated: true
  # @schema
  alerts: {}

  # -- Recording configuration
  # Ref: https://prometheus.io/docs/prometheus/latest/configuration/recording_rules/
  # @schema
  # type: [object, null]
  # @schema
  recording_rules.yml: {}
  # -- rules DEPRECATED unless explicitly naming your files, please use recording_rules.yml
  # @schema
  # type: [object, null]
  # deprecated: true
  # @schema
  rules: {}

  # -- Prometheus server configuration file
  prometheus.yml:
    # -- rule_files defines additional rule files to load, relative to the Prometheus configuration directory.
    rule_files:
      - /etc/config/recording_rules.yml
      - /etc/config/alerting_rules.yml
      # Below two files are DEPRECATED will be removed from this default values file
      - /etc/config/rules
      - /etc/config/alerts

# -- Adds option to add alert_relabel_configs to avoid duplicate alerts in alertmanager
# useful in H/A prometheus with different external labels but the same alerts
# @schema
# type: [object, null]
# @schema
alertRelabelConfigs: {}
  # alert_relabel_configs:
  # - source_labels: [dc]
  #   regex: (.+)\d+
  #   target_label: dc

# -- Network policy
networkPolicy:
  # -- Enable creation of NetworkPolicy resources.
  enabled: false

# -- Override namespace of namespaced resources
# @schema
# type: [string, null]
# @schema
forceNamespace: ""

# -- Extra manifests to deploy as an array
# @schema
# type: [array, null]
# @schema
extraManifests: []
  # - |
  #   apiVersion: v1
  #   kind: ConfigMap
  #   metadata:
  #   labels:
  #     name: prometheus-extra
  #   data:
  #     extra-data: "value"

# Configuration of subcharts defined in Chart.yaml

# -- alertmanager sub-chart configurable values
#  Ref. https://github.com/prometheus-community/helm-charts/tree/main/charts/alertmanager
alertmanager:
  # -- If false, alertmanager will not be installed
  enabled: true

  # -- Persistence configuration for Alertmanager
  persistence:
    # -- If true, storage will create or use a persistent volume
    # If false, storage will use emptyDir
    enabled: true

    # -- Custom annotations for the PVC created by the alertmanager StatefulSet.
    # Useful for configuring storage provider options such as disk type, KMS encryption keys, or custom volume name
    # prefixes.
    annotations: {}

    # -- Custom labels for the PVC created by the alertmanager StatefulSet.
    # Useful for selecting, grouping, and organizing so that they can be queried or targeted in deployments,
    # policies, etc.
    labels: {}

    # Persistent Volume Storage Class
    # If defined, storageClassName: <storageClass>
    # If set to "-", storageClassName: "", which disables dynamic provisioning
    # If undefined (the default) or set to null, no storageClassName spec is
    # set, choosing the default provisioner.
    storageClass: ~

    # -- Access mode
    accessModes:
      - ReadWriteOnce
    # -- Size of persistent volume
    size: 2Gi

    # -- Configure emptyDir volume
    emptyDir: {}

  # -- Security context for alertmanager pod
  podSecurityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534
    fsGroup: 65534

# -- kube-state-metrics sub-chart configurable values
# Please see https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-state-metrics
kube-state-metrics:
  # -- If false, kube-state-metrics sub-chart will not be installed
  enabled: true

# -- prometheus-node-exporter sub-chart configurable values
# Please see https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus-node-exporter
prometheus-node-exporter:
  # -- If false, node-exporter will not be installed
  enabled: true

  # -- Config RBAC resources for prometheus-node-exporter
  rbac:
    # -- Enable PSP resources creation (unavailable since 1.25)
    pspEnabled: false

  # -- Security context for prometheus-node-exporter pod
  containerSecurityContext:
    allowPrivilegeEscalation: false

# -- prometheus-pushgateway sub-chart configurable values
# Please see https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus-pushgateway
prometheus-pushgateway:
  # -- If false, pushgateway will not be installed
  enabled: true

  # -- Optional service annotations
  serviceAnnotations:
    prometheus.io/probe: pushgateway
