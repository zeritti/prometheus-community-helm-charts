# vim: set ft=yaml:
# yaml-language-server: $schema=values.schema.json
# Default values for prometheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Create RBAC resources
rbac:
  # -- If true, create RBAC resources
  # @schema
  # type: [boolean]
  # @schema
  create: true

# -- imagePullSecrets for pulling images from a private repository
# @schema
# type: [array, null]
# @schema
imagePullSecrets: []
# - name: "image-pull-secret"

# -- Define serviceAccount names for components. Defaults to component's fully qualified name.
serviceAccounts:
  server:
    # -- If true, create service account
    # @schema
    # type: [boolean]
    # @schema
    create: true
    # -- Service account name
    # @schema
    # type: [string, null]
    # @schema
    name: ""
    # -- Service account annotations
    # @schema
    # type: [object, null]
    # @schema
    annotations: {}

    # -- Opt out of automounting Kubernetes API credentials.
    # It will be overriden by server.automountServiceAccountToken value, if set.
    # @schema
    # type: [boolean, null]
    # @schema
    automountServiceAccountToken: ~

# -- Additional labels to attach to all resources
# @schema
# type: [object, null]
# @schema
commonMetaLabels: {}

# -- Monitors ConfigMap changes and POSTs to a URL
# Ref: https://github.com/prometheus-operator/prometheus-operator/tree/main/cmd/prometheus-config-reloader
configmapReload:
  # -- URL for configmap-reload to use for reloads
  # @schema
  # type: [string, null]
  # @schema
  reloadUrl: ""

  # -- env sets environment variables to pass to the container. Can be set as name/value pairs, read from secrets or configmaps.
  # @schema
  # type: [array, null]
  # @schema
  env: []
    # - name: SOMEVAR
    #   value: somevalue
    # - name: PASSWORD
    #   valueFrom:
    #     secretKeyRef:
    #       name: mysecret
    #       key: password
    #       optional: false

  # -- Further configuration of config-reloader
  prometheus:
    # -- If false, the configmap-reload container will not be deployed
    # @schema
    # type: [boolean]
    # @schema
    enabled: true

    # -- configmap-reload container name
    # @schema
    # type: [string]
    # @schema
    name: configmap-reload

    # -- configmap-reload container image
    image:
      # -- configmap-reload container image repository
      # @schema
      # type: [string]
      # @schema
      repository: quay.io/prometheus-operator/prometheus-config-reloader
      # -- configmap-reload container image tag
      # @schema
      # type: [string]
      # @schema
      tag: v0.87.1
      # -- When digest is set to a non-empty value, images will be pulled by digest (regardless of tag value).
      # @schema
      # type: [null, string]
      # @schema
      digest: ""
      # -- configmap-reload container image pull policy
      # @schema
      # type: [string, null]
      # @schema
      pullPolicy: IfNotPresent

    # -- config-reloader's container port for probes and metrics
    # @schema
    # type: [integer]
    # @schema
    containerPort: 8080
    # -- config-reloader's container port name for probes and metrics
      # @schema
      # type: [string]
    # @schema
    containerPortName: metrics

    # -- Additional configmap-reload container arguments
    # -- Set to null for argumentless flags
    # @schema
    # type: [object, null]
    # @schema
    extraArgs: {}

    # -- Additional configmap-reload volume directories
    # @schema
    # type: [null, array]
    # @schema
    extraVolumeDirs: []

    # -- Additional configmap-reload volume mounts
    # @schema
    # type: [null, array]
    # @schema
    extraVolumeMounts: []

    # -- Additional configmap-reload mounts
    # @schema
    # type: [null, array]
    # @schema
    extraConfigmapMounts: []
      # - name: prometheus-alerts
      #   mountPath: /etc/alerts.d
      #   subPath: ""
      #   configMap: prometheus-alerts
      #   readOnly: true

    # -- Security context to be added to configmap-reload container
    # @schema
    # type: [object, null]
    # @schema
    containerSecurityContext: {}

    # -- Settings for config-reloader's liveness probe
    # Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
    livenessProbe:
      httpGet:
        path: /healthz
        # @schema
        # type: [integer, string]
        # @schema
        port: metrics
        scheme: HTTP
      periodSeconds: 10
      initialDelaySeconds: 2

    # -- Settings for config-reloader's readiness probe
    readinessProbe:
      httpGet:
        path: /healthz
        # @schema
        # type: [integer, string]
        # @schema
        port: metrics
        scheme: HTTP
      periodSeconds: 10

    # -- Settings for config-reloader's startup probe
    startupProbe:
      enabled: false
      httpGet:
        path: /healthz
        # @schema
        # type: [integer, string]
        # @schema
        port: metrics
        scheme: HTTP
      periodSeconds: 10

    # -- configmap-reload resource requests and limits
    # Ref: http://kubernetes.io/docs/user-guide/compute-resources/
    # @schema
    # type: [object, null]
    # @schema
    resources: {}

# prometheus server's configuration
server:
  # -- Prometheus server container name
  name: server

  # -- Opt out of automounting Kubernetes API credentials.
  # If set it will override serviceAccounts.server.automountServiceAccountToken value for ServiceAccount.
  # @schema
  # type: [boolean, null]
  # @schema
  automountServiceAccountToken: ~

  # -- If set it will override prometheus.server.fullname value for ClusterRole and ClusterRoleBinding
  # @schema
  # type: [string, null]
  # @schema
  clusterRoleNameOverride: ""

  # -- Name of an existing cluster role to use in a role binding in namespaces set in
  # namespaces and releaseNamespace for namespaced discovery.
  # @schema
  # type: [string, null]
  # @schema
  useExistingClusterRoleName: ""

  # -- releaseNamespace to enable only the release namespace for service discovery.
  # By default all namespaces are included in service discovery.
  # If releaseNamespace and namespaces are both set, a merged list will be created.
  # Note that kubernetes_sd_configs.namespaces in scrape configs must be specified
  # if namespaced service discovery is desired. Setting useExistingClusterRoleName is required.
  releaseNamespace: false

  # -- namespaces to include in service discovery instead of clusterwide discovery. Needed if you want to run
  # Prometheus without cluster-admin privileges (namespaced configuration). See also releaseNamespace.
  # Setting useExistingClusterRoleName is required.
  # @schema
  # type: [array, null]
  # @schema
  namespaces: []
    # - yournamespace

  # -- sidecarContainers - add more containers to prometheus server
  # @schema
  # type: [object, null]
  # @schema
  sidecarContainers: {}
  # Key/Value where Key is the sidecar `- name: <Key>`
  #   sidecarContainers:
  #      webserver:
  #        image: nginx
  # OR for adding OAuth authentication to Prometheus
  #   sidecarContainers:
  #     oauth-proxy:
  #       image: quay.io/oauth2-proxy/oauth2-proxy:v7.13.0
  #       args:
  #       - --upstream=http://127.0.0.1:9090
  #       - --http-address=0.0.0.0:8081
  #       - ...
  #       ports:
  #       - containerPort: 8081
  #         name: oauth-proxy
  #         protocol: TCP
  #       resources: {}

  # -- sidecarTemplateValues - context to be used in template for sidecarContainers
  # @schema
  # type: [object, null]
  # @schema
  sidecarTemplateValues: {}
  #   sidecarTemplateValues: *your-custom-globals
  #   sidecarContainers:
  #     webserver: |-
  #       {{ include "webserver-container-template" . }}
  # Template for `webserver-container-template` might looks like this:
  #   image: "{{ .Values.server.sidecarTemplateValues.repository }}:{{ .Values.server.sidecarTemplateValues.tag }}"
  #   ...

  # -- Prometheus server container image
  image:
    # -- Prometheus server container image repository
    repository: quay.io/prometheus/prometheus
    # -- tag if not set appVersion field from Chart.yaml is used
    # @schema
    # type: [string, null]
    # @schema
    tag: ""
    # -- digest when set to a non-empty value, images will be pulled by digest (regardless of tag value).
    # @schema
    # type: [string, null]
    # @schema
    digest: ""
    # -- Prometheus server container image pull policy
    pullPolicy: IfNotPresent

  # -- Prometheus server command
  # @schema
  # type: [array, null]
  # @schema
  command: []

  # -- prometheus server priorityClassName
  # @schema
  # type: [string, null]
  # @schema
  priorityClassName: ""
  # -- prometheus server runtimeClassName
  # @schema
  # type: [string, null]
  # @schema
  runtimeClassName: ""

  # -- EnableServiceLinks indicates whether information about services should be injected
  # into pod's environment variables, matching the syntax of Docker links.
  enableServiceLinks: true

  # -- The URL prefix at which the container can be accessed. Useful in the case the '-web.external-url' includes a slug
  # so that the various internal URLs are still able to access as they are in the default case.
  # (Optional)
  # @schema
  # type: [string, null]
  # @schema
  prefixURL: ""

  # -- External URL which can access prometheus, e.g. ingress host name
  # @schema
  # type: [string, null]
  # @schema
  baseURL: ""

  # -- Additional server container environment variables
  #
  # You specify this manually like you would a raw deployment manifest.
  # This means you can bind in environment variables from secrets.
  #
  # e.g. static environment variable:
  #  - name: DEMO_GREETING
  #    value: "Hello from the environment"
  #
  # e.g. secret environment variable:
  # - name: USERNAME
  #   valueFrom:
  #     secretKeyRef:
  #       name: mysecret
  #       key: username
  # @schema
  # type: [array, null]
  # @schema
  env: []

  # -- defaultFlagsOverride replaces all the default flags
  # @schema
  # type: [array, null]
  # @schema
  defaultFlagsOverride: []
    # E.g. enabling agent mode:
    # With prometheus >= 3.0 "--agent", < 3.0 "--enable-feature=agent"
    # - --agent
    # - --storage.agent.retention.max-time=30m
    # - --config.file=/etc/config/prometheus.yml

  # -- extraFlags adds additional flags
  # @schema
  # type: [array, null]
  # @schema
  extraFlags:
    - web.enable-lifecycle
    # web.enable-admin-api flag controls access to the administrative HTTP API which includes functionality such as
    # deleting time series. This is disabled by default.
    # - web.enable-admin-api
    #
    # storage.tsdb.no-lockfile flag controls BD locking
    # - storage.tsdb.no-lockfile
    #
    # storage.tsdb.wal-compression flag enables compression of the write-ahead log (WAL)
    # - storage.tsdb.wal-compression

  # -- Path to a configuration file on prometheus server container FS
  configPath: /etc/config/prometheus.yml

  # -- The data directory used by prometheus to set --storage.tsdb.path
  # When empty server.persistentVolume.mountPath is used instead
  # @schema
  # type: [string, null]
  # @schema
  storagePath: ""

  # -- global prometheus' configuration
  global:
    # -- How frequently to scrape targets by default
    scrape_interval: 1m
    # -- How long until a scrape request times out
    scrape_timeout: 10s
    # -- How frequently to evaluate rules
    evaluation_interval: 1m
  # -- remoteWrite sets remote_write configuration
  # Ref. https://prometheus.io/docs/prometheus/latest/configuration/configuration/#remote_write
  # @schema
  # type: [array, null]
  # @schema
  remoteWrite: []
  # -- remoteRead sets remote_read configuration
  # Ref. https://prometheus.io/docs/prometheus/latest/configuration/configuration/#remote_read
  # @schema
  # type: [array, null]
  # @schema
  remoteRead: []

  # -- tsdb sets TSDB parameters
  # Ref. https://prometheus.io/docs/prometheus/latest/configuration/configuration/#tsdb
  # @schema
  # type: [object, null]
  # @schema
  tsdb: {}
    # out_of_order_time_window: 0s

  # -- otlp sets OTLP configuration
  # https://prometheus.io/docs/guides/opentelemetry
  # @schema
  # type: [object, null]
  # @schema
  otlp: {}
    # promote_resource_attributes: []
    # keep_identifying_resource_attributes: false
    # translation_strategy: NoUTF8EscapingWithSuffixes

  # -- exemplars sets configuration to reference data outside of the MetricSet.
  # Ref. https://prometheus.io/docs/prometheus/latest/configuration/configuration/#exemplars
  # Must be enabled via --enable-feature=exemplar-storage
  # @schema
  # type: [object, null]
  # @schema
  exemplars: {}
    # max_exemplars: 100000

  # -- probeHeaders sets custom HTTP headers for Liveness/Readiness/Startup Probe
  # Useful for providing HTTP Basic Auth to healthchecks
  # @schema
  # type: [array, null]
  # @schema
  probeHeaders: []
    # - name: "Authorization"
    #   value: "Bearer ABCDEabcde12345"

  # -- Additional Prometheus server container arguments
  # Set to null for argumentless flags
  # @schema
  # type: [object, null]
  # @schema
  extraArgs: {}
    # web.enable-remote-write-receiver: null

  # -- Additional InitContainers to initialize in the pod
  # @schema
  # type: [array, null]
  # @schema
  extraInitContainers: []

  # -- Additional Prometheus server Volume mounts
  # @schema
  # type: [array, null]
  # @schema
  extraVolumeMounts: []

  # -- Additional Prometheus server Volumes
  # @schema
  # type: [array, null]
  # @schema
  extraVolumes: []

  # -- Additional Prometheus server hostPath mounts
  # @schema
  # type: [array, null]
  # @schema
  extraHostPathMounts: []
    # - name: certs-dir
    #   mountPath: /etc/kubernetes/certs
    #   subPath: ""
    #   hostPath: /etc/kubernetes/certs
    #   readOnly: true

  # -- Additional ConfigMaps to mount
  # @schema
  # type: [array, null]
  # @schema
  extraConfigmapMounts: []
    # - name: certs-configmap
    #   mountPath: /prometheus
    #   subPath: ""
    #   configMap: certs-configmap
    #   readOnly: true

  # -- Additional Prometheus server Secrets to mount
  # Defines additional mounts with secrets. Secrets must be manually created in the namespace.
  # @schema
  # type: [array, null]
  # @schema
  extraSecretMounts: []
    # - name: secret-files
    #   mountPath: /etc/secrets
    #   subPath: ""
    #   secretName: prom-secret-files
    #   readOnly: true

  # -- Prometheus server configuration from a secret
  # Do not set both `configMapOverrideName` and `configFromSecret` simultaneously.
  # Use either `configMapOverrideName` or `configFromSecret`.
  # If `configFromSecret` is defined, a ConfigMap resource will NOT be generated.
  # @schema
  # type: [string, null]
  # @schema
  configFromSecret: ""

  # -- ConfigMap override where fullname is {{.Release.Name}}-{{.Values.server.configMapOverrideName}}
  # Defining configMapOverrideName will cause templates/server-configmap.yaml
  # to NOT generate a ConfigMap resource
  # @schema
  # type: [string, null]
  # @schema
  configMapOverrideName: ""

  # -- Extra labels for Prometheus server ConfigMap (ConfigMap that holds serverFiles)
  # @schema
  # type: [object, null]
  # @schema
  extraConfigmapLabels: {}

  # -- Override the prometheus.server.fullname for all objects related to the Prometheus server
  # @schema
  # type: [string, null]
  # @schema
  fullnameOverride: ""

  # -- Ingress configuration
  ingress:
    # -- If true, Prometheus server Ingress will be created
    enabled: false
    # -- Set ingress class name
    # @schema
    # type: [string, null]
    # @schema
    ingressClassName: ""

    # -- Prometheus server Ingress annotations
    # @schema
    # type: [object, null]
    # @schema
    annotations: {}
      # kubernetes.io/tls-acme: 'true'

    # -- Prometheus server Ingress additional labels
    # @schema
    # type: [object, null]
    # @schema
    extraLabels: {}

    # -- Redirect ingress to an additional defined port on the service
    # @schema
    # type: [integer, null]
    # @schema
    servicePort: ~

    # -- Prometheus server Ingress hostnames with optional path (passed through tpl)
    # Must be provided if Ingress is enabled
    # @schema
    # type: [array, null]
    # @schema
    hosts: []
    #  - prometheus.domain.com
    #  - domain.com/prometheus

    # -- Prometheus server Ingress path
    path: /

    # -- pathType determines the interpretation of the path matching
    pathType: Prefix

    # -- Extra paths to prepend to every host configuration. This is useful when working with annotation based services (passed through tpl).
    # @schema
    # type: [array, null]
    # @schema
    extraPaths: []
    # - path: /*
    #   backend:
    #     serviceName: ssl-redirect
    #     servicePort: use-annotation

    # -- Prometheus server Ingress TLS configuration (hosts passed through tpl)
    # Secrets must be manually created in the namespace
    # @schema
    # type: [array, null]
    # @schema
    tls: []
    #  - secretName: prometheus-server-tls
    #    hosts:
    #      - prometheus.domain.com

  # -- route (map) allows configuration of HTTPRoute resources
  # Requires Gateway API resources and suitable controller installed within the cluster
  # Ref. https://gateway-api.sigs.k8s.io/guides/http-routing/
  route:
    main:
      # -- Enable this route
      enabled: false

      # -- ApiVersion set by default to "gateway.networking.k8s.io/v1"
      # @schema
      # type: [string, null]
      # @schema
      apiVersion: ""
      # -- kind set by default to HTTPRoute
      # @schema
      # type: [string, null]
      # @schema
      kind: ""

      # -- Annotations to attach to the HTTPRoute resource
      # @schema
      # type: [object, null]
      # @schema
      annotations: {}
      # -- Labels to attach to the HTTPRoute resource
      # @schema
      # type: [object, null]
      # @schema
      labels: {}

      # -- ParentRefs refers to resources this HTTPRoute is to be attached to (Gateways)
      # @schema
      # type: [array, null]
      # @schema
      parentRefs: []
        # - name: contour
        #   sectionName: http

      # -- Hostnames (templated) defines a set of hostnames that should match against the HTTP Host
      # header to select a HTTPRoute used to process the request
      # @schema
      # type: [array, null]
      # @schema
      hostnames: []
        # - my.example.com

      # -- additionalRules (templated) allows adding custom rules to the route
      # @schema
      # type: [array, null]
      # @schema
      additionalRules: []

      # -- Filters define the filters that are applied to requests that match
      # this rule
      # @schema
      # type: [array, null]
      # @schema
      filters: []

      # -- Matches define conditions used for matching the rule against incoming
      # HTTP requests
      matches:
        - path:
            type: PathPrefix
            value: /

      # -- httpsRedirect adds a filter for redirecting to https (HTTP 301 Moved Permanently).
      # To redirect HTTP traffic to HTTPS, you need to have a Gateway with both HTTP and HTTPS listeners.
      # Matches and filters do not take effect if enabled.
      # Ref. https://gateway-api.sigs.k8s.io/guides/http-redirect-rewrite/
      httpsRedirect: false

  # -- Server Deployment Strategy type
  strategy:
    type: Recreate

  # -- hostAliases allows adding entries to /etc/hosts inside the containers
  # @schema
  # type: [array, null]
  # @schema
  hostAliases: []
  #  - ip: "127.0.0.1"
  #    hostnames:
  #      - "example.com"

  # -- Node tolerations for server scheduling to nodes with taints
  # Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  # @schema
  # type: [array, null]
  # @schema
  tolerations: []
    # - key: "key"
    #   operator: "Equal|Exists"
    #   value: "value"
    #   effect: "NoSchedule|PreferNoSchedule|NoExecute(1.6 only)"

  # -- Node labels for Prometheus server pod assignment
  # -- Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  # @schema
  # type: [object, null]
  # @schema
  nodeSelector: {}

  # -- Pod affinity
  # @schema
  # type: [object, null]
  # @schema
  affinity: {}

  # -- Pod anti-affinity can prevent the scheduler from placing Prometheus server replicas on the same node.
  # The value "soft" means that the scheduler should *prefer* to not schedule two replica pods onto the same node
  # but no guarantee is provided.
  # The value "hard" means that the scheduler is *required* to not schedule two replica pods onto the same node.
  # The default value "" will disable pod anti-affinity so that no anti-affinity rules will be configured (unless
  # set in `server.affinity`).
  # @schema
  # type: [string, null]
  # @schema
  podAntiAffinity: ""

  # -- If anti-affinity is enabled sets the topologyKey to use for anti-affinity.
  # This can be changed to, for example, failure-domain.beta.kubernetes.io/zone
  podAntiAffinityTopologyKey: kubernetes.io/hostname

  # -- Pod topology spread constraints
  # Ref. https://kubernetes.io/docs/concepts/scheduling-eviction/topology-spread-constraints/
  # @schema
  # type: [array, null]
  # @schema
  topologySpreadConstraints: []

  # -- PodDisruptionBudget settings
  # Ref: https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
  podDisruptionBudget:
    enabled: false
    # maxUnavailable: 1
    # minAvailable: 1
    # unhealthyPodEvictionPolicy is available since 1.27.0 (beta)
    # https://kubernetes.io/docs/tasks/run-application/configure-pdb/#unhealthy-pod-eviction-policy
    # unhealthyPodEvictionPolicy: IfHealthyBudget

  # -- Use an alternate scheduler, e.g. "stork".
  # Ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  # @schema
  # type: [string, null]
  # @schema
  schedulerName: ""

  # -- Persistent volume configuration
  persistentVolume:
    # -- If true, Prometheus server will create/use a Persistent Volume Claim
    # If false, use emptyDir
    enabled: true

    # -- If set it will override the name of the created persistent volume claim
    # generated by the stateful set.
    # @schema
    # type: [string, null]
    # @schema
    statefulSetNameOverride: ""

    # -- Prometheus server data Persistent Volume access modes
    # Must match those of existing PV or dynamic provisioner
    # Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
    # @schema
    # type: [array, null]
    # @schema
    accessModes:
      - ReadWriteOnce

    # -- Prometheus server data Persistent Volume labels
    # @schema
    # type: [object, null]
    # @schema
    labels: {}

    # -- Prometheus server data Persistent Volume annotations
    # @schema
    # type: [object, null]
    # @schema
    annotations: {}

    # -- Prometheus server data Persistent Volume existing claim name
    # Requires server.persistentVolume.enabled: true
    # If defined, PVC must be created manually before volume will be bound
    # @schema
    # type: [string, null]
    # @schema
    existingClaim: ""

    # -- Prometheus server data Persistent Volume mount root path
    mountPath: /data

    # -- Prometheus server data Persistent Volume size
    size: 8Gi

    # -- Prometheus server data Persistent Volume Storage Class
    # If defined, storageClassName: <storageClass>
    # If set to "-", storageClassName: "", which disables dynamic provisioning
    # If undefined (the default) or set to null, no storageClassName spec is
    #   set, choosing the default provisioner.  (gp2 on AWS, standard on
    #   GKE, AWS & OpenStack)
    # @schema
    # type: [string, null]
    # @schema
    storageClass: ~

    # -- Subdirectory of Prometheus server data Persistent Volume to mount
    # Useful if the volume's root directory is not empty
    # @schema
    # type: [string, null]
    # @schema
    subPath: ""

    # -- Persistent Volume Claim Selector
    # Useful if Persistent Volumes have been provisioned in advance
    # Ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#selector
    # @schema
    # type: [object, null]
    # @schema
    selector: {}
      #  matchLabels:
      #    release: "stable"
      #  matchExpressions:
      #    - { key: environment, operator: In, values: [ dev ] }

    # -- Persistent Volume Name
    # Useful if Persistent Volumes have been provisioned in advance and you want to use a specific one
    # @schema
    # type: [string, null]
    # @schema
    volumeName: ""

  # -- emptyDir volume configuration used if persistent volume is not enabled
  emptyDir:
    # -- Configure medium
    # @schema
    # type: [string, null]
    # @schema
    medium: ""
    # -- Configure size limit
    # @schema
    # type: [string, null]
    # @schema
    sizeLimit: ""

  # -- Annotations to be added to Prometheus server pods
  # @schema
  # type: [object, null]
  # @schema
  podAnnotations: {}
    # iam.amazonaws.com/role: prometheus

  # -- Labels to be added to Prometheus server pods
  # @schema
  # type: [object, null]
  # @schema
  podLabels: {}

  # -- Configuration of Alertmanagers
  # @schema
  # type: [array, null]
  # @schema
  alertmanagers: []

  # -- Use a StatefulSet if replicaCount needs to be greater than 1 (see below)
  # @schema
  # type: [integer]
  # @schema
  replicaCount: 1

  # -- Number of old history to retain to allow rollback
  # Default Kubernetes value is set to 10
  # @schema
  # type: [integer]
  # @schema
  revisionHistoryLimit: 10

  # -- Annotations to be added to ConfigMap
  # @schema
  # type: [object, null]
  # @schema
  configMapAnnotations: {}

  # -- Annotations to be added to deployment
  # @schema
  # type: [object, null]
  # @schema
  deploymentAnnotations: {}

  # -- StatefulSet configuration
  statefulSet:
    # -- If true, use a statefulset instead of a deployment for pod management.
    # This allows to scale replicas to more than 1 pod
    enabled: false

    # -- Annotations to be added to statefulset
    # @schema
    # type: [object, null]
    # @schema
    annotations: {}
    # -- Labels to be added to statefulset
    # @schema
    # type: [object, null]
    # @schema
    labels: {}
    # -- Pod management policy for statefulset
    podManagementPolicy: OrderedReady

    # -- Prometheus' headless service to use for the statefulset
    headless:
      # -- Annotations to be added to headless service
      # @schema
      # type: [object, null]
      # @schema
      annotations: {}
      # -- Labels to be added to headless service
      # @schema
      # type: [object, null]
      # @schema
      labels: {}
      # -- Port for headless service
      # @schema
      # type: [integer]
      # @schema
      servicePort: 80
      # -- gRPC service configuration to allow auto discovery with thanos-querier
      gRPC:
        # -- Enable gRPC port on service to allow auto discovery with thanos-querier
        enabled: false
        # -- Port for gRPC service
        # @schema
        # type: [integer]
        # @schema
        servicePort: 10901
        # nodePort: 10901

    # -- Statefulset's persistent volume claim retention policy
    # pvcDeleteOnStsDelete and pvcDeleteOnStsScale determine whether
    # statefulset's PVCs are deleted (true) or retained (false) on scaling down
    # and deleting statefulset, respectively. Requires 1.27.0+.
    # Ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#persistentvolumeclaim-retention
    # Statefulset's persistent volume claim retention policy on deletion
    pvcDeleteOnStsDelete: false
    # -- Statefulset's persistent volume claim retention policy on scaling
    pvcDeleteOnStsScale: false

  # -- DaemonSet configuration
  daemonSet:
    # -- If true, use a daemonset instead of a deployment for pod management.
    # This allows to run prometheus agent on every node in the cluster.
    enabled: false
    # -- Annotations to be added to daemonset
    # @schema
    # type: [object, null]
    # @schema
    annotations: {}
    # -- Labels to be added to daemonset
    # @schema
    # type: [object, null]
    # @schema
    labels: {}

  # -- Prometheus server readiness and liveness probe initial delay and timeout
  # Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
  # Enable tcpSocket probe
  tcpSocketProbeEnabled: false
  # -- Set HTTP scheme for probes
  probeScheme: HTTP
  # -- Set initial delay for readiness probe
  readinessProbeInitialDelay: 30
  # -- Set period for readiness probe
  readinessProbePeriodSeconds: 5
  # -- Set timeout for ediness probe
  readinessProbeTimeout: 4
  # -- Set failure threshold for readiness probe
  readinessProbeFailureThreshold: 3
  # -- Set success threshold for readiness probe
  readinessProbeSuccessThreshold: 1
  # -- Set initial delay for liveness probe
  livenessProbeInitialDelay: 30
  # -- Set period for liveness probe
  livenessProbePeriodSeconds: 15
  # -- Set timeout for liveness probe
  livenessProbeTimeout: 10
  # -- Set failure threshold for liveness probe
  livenessProbeFailureThreshold: 3
  # -- Set success threshold for liveness probe
  livenessProbeSuccessThreshold: 1
  # -- Configure startup probe
  startupProbe:
    # -- Enable startup probe
    enabled: false
    # -- Set period for startup probe
    periodSeconds: 5
    # -- set failure threshold for startup probe
    failureThreshold: 30
    # -- Set timeout for startup probe
    timeoutSeconds: 10

  # -- Prometheus server resource requests and limits
  # Ref: http://kubernetes.io/docs/user-guide/compute-resources/
  # @schema
  # type: [object, null]
  # @schema
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 500m
    #   memory: 512Mi

  # -- hostNetwork is required for use in managed kubernetes clusters (such as AWS EKS)
  # with custom CNI (such as calico),
  # because control-plane managed by AWS cannot communicate with pods' IP CIDR and admission webhooks are not working
  hostNetwork: false

  # -- When hostNetwork is enabled, this will set to ClusterFirstWithHostNet automatically
  dnsPolicy: ClusterFirst

  # Use hostPort
  # @schema
  # type: [integer, null]
  # @schema
  hostPort: ~

  # -- Set name of the port
  # @schema
  # type: [string, null]
  # @schema
  portName: ""

  # -- Vertical Pod Autoscaler config
  # Ref: https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler
  verticalAutoscaler:
    # -- If true a VPA object will be created for the controller
    # (either StatefulSet or Deployment, based on above configs)
    enabled: false
    # updateMode: "Auto"
    # containerPolicies:
    # - containerName: 'prometheus-server'

  # -- Custom DNS configuration to be added to prometheus server pods
  # @schema
  # type: [object, null]
  # @schema
  dnsConfig: {}
    # nameservers:
    #   - 1.2.3.4
    # searches:
    #   - ns1.svc.cluster-domain.example
    #   - my.dns.search.suffix
    # options:
    #   - name: ndots
    #     value: "2"
    #   - name: edns0

  # -- Security context to be added to server pods
  # @schema
  # type: [object, null]
  # @schema
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534
    fsGroup: 65534

  # -- Security context to be added to server container
  # @schema
  # type: [object, null]
  # @schema
  containerSecurityContext: {}

  # Service configuration
  service:
    # -- If false, no Service will be created for the Prometheus server
    enabled: true
    # -- Annotations to be added to Service
    # @schema
    # type: [object, null]
    # @schema
    annotations: {}
    # -- Labels to be added to Service
    # @schema
    # type: [object, null]
    # @schema
    labels: {}
    # -- Set ClusterIP for Prometheus server service
    # @schema
    # type: [string, null]
    # @schema
    clusterIP: ""

    # -- List of IP addresses at which the Prometheus server service is available
    # Ref: https://kubernetes.io/docs/concepts/services-networking/service/#external-ips
    # @schema
    # type: [array, null]
    # @schema
    externalIPs: []
    # -- LoadBalancerIP for Prometheus server service (optional, cloud specific)
    # @schema
    # type: [string, null]
    # @schema
    loadBalancerIP: ""
    # -- LoadBalancerSourceRanges for Prometheus server service (optional, cloud specific)
    # @schema
    # type: [array, null]
    # @schema
    loadBalancerSourceRanges: []
    # -- LoadBalancerClass for Prometheus server service (optional, cloud specific)
    # @schema
    # type: [string, null]
    # @schema
    loadBalancerClass: ""
    # -- Service port for Prometheus server service
    # @schema
    # type: [integer]
    # @schema
    servicePort: 80
    # --SessionAffinity configures the affinity settings for the Service
    sessionAffinity: None
    # -- ServiceType of Prometheus server service
    type: ClusterIP
    # -- externalTrafficPolicy is applicable to service with externally-facing addresses
    # (NodePorts, ExternalIPs, and LoadBalancer IPs)
    # @schema
    # type: [string, null]
    # @schema
    externalTrafficPolicy: ""

    # -- Configure gRPC on service to allow auto discovery with thanos-querier
    gRPC:
      # -- Enable gRPC port on service to allow auto discovery with thanos-querier
      enabled: false
      # -- Port for gRPC service
      # @schema
      # type: [integer]
      # @schema
      servicePort: 10901
      # nodePort: 10901

    # -- If using a statefulSet (statefulSet.enabled=true), configure the
    # service to connect to a specific replica to have a consistent view
    # of the data.
    statefulsetReplica:
      # -- If true, configure the service to connect to a specific replica
      enabled: false
      # -- The index of the replica to connect to (0-based)
      replica: 0

    # -- Additional port to define in the Service
    # @schema
    # type: [array, null]
    # @schema
    additionalPorts: []
    # additionalPorts:
    # - name: authenticated
    #   port: 8081
    #   targetPort: 8081

  # -- Prometheus server pod termination grace period
  terminationGracePeriodSeconds: 300

  # -- Prometheus data retention period (default if not specified is 15 days)
  retention: "15d"

  # -- Prometheus' data retention size. Supported units: B, KB, MB, GB, TB, PB, EB.
  # @schema
  # type: [string, null]
  # @schema
  retentionSize: ""

# -- scrapeConfigs (map) defines Prometheus' default scrape_configs.
# Each can be disabled by setting "enabled" to "false" or leaving it empty. The key sets the default "job_name".
# Further scrapeConfigs can be added as new keys, these are then enabled by default.
# Ref. https://prometheus.io/docs/prometheus/latest/configuration/configuration/#scrape_config
# @schema
# type: [object, null]
# @schema
scrapeConfigs:
  prometheus:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    static_configs:
      - targets:
          - localhost:9090
  kubernetes-api-servers:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels:
        - __meta_kubernetes_namespace
        - __meta_kubernetes_service_name
        - __meta_kubernetes_endpoint_port_name
        action: keep
        regex: default;kubernetes;https
  kubernetes-nodes:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/$1/proxy/metrics
  kubernetes-nodes-cadvisor:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
  kubernetes-service-endpoints:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    honor_labels: true
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape_slow]
        action: drop
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
        action: replace
        target_label: __scheme__
        regex: (https?)
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels:
        - __address__
        - __meta_kubernetes_service_annotation_prometheus_io_port
        action: replace
        target_label: __address__
        regex: (.+?)(?::\d+)?;(\d+)
        replacement: $1:$2
      - action: labelmap
        regex: __meta_kubernetes_service_annotation_prometheus_io_param_(.+)
        replacement: __param_$1
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: service
      - source_labels: [__meta_kubernetes_pod_node_name]
        action: replace
        target_label: node
  kubernetes-service-endpoints-slow:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    honor_labels: true
    scrape_interval: 5m
    scrape_timeout: 30s
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape_slow]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
        action: replace
        target_label: __scheme__
        regex: (https?)
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels:
        - __address__
        - __meta_kubernetes_service_annotation_prometheus_io_port
        action: replace
        target_label: __address__
        regex: (.+?)(?::\d+)?;(\d+)
        replacement: $1:$2
      - action: labelmap
        regex: __meta_kubernetes_service_annotation_prometheus_io_param_(.+)
        replacement: __param_$1
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: service
      - source_labels: [__meta_kubernetes_pod_node_name]
        action: replace
        target_label: node
  prometheus-pushgateway:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    honor_labels: true
    kubernetes_sd_configs:
      - role: service
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_probe]
        action: keep
        regex: pushgateway
  kubernetes-services:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    honor_labels: true
    metrics_path: /probe
    params:
      module: [http_2xx]
    kubernetes_sd_configs:
      - role: service
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_probe]
        action: keep
        regex: true
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: blackbox
      - source_labels: [__param_target]
        target_label: instance
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_service_name]
        target_label: service
  kubernetes-pods:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    honor_labels: true
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape_slow]
        action: drop
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
        action: replace
        regex: (https?)
        target_label: __scheme__
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_port
        - __meta_kubernetes_pod_ip
        action: replace
        regex: (\d+);(([A-Fa-f0-9]{1,4}::?){1,7}[A-Fa-f0-9]{1,4})
        replacement: '[$2]:$1'
        target_label: __address__
      - source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_port
        - __meta_kubernetes_pod_ip
        action: replace
        regex: (\d+);((([0-9]+?)(\.|$)){4})
        replacement: $2:$1
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
        replacement: __param_$1
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      - source_labels: [__meta_kubernetes_pod_phase]
        regex: Pending|Succeeded|Failed|Completed
        action: drop
      - source_labels: [__meta_kubernetes_pod_node_name]
        action: replace
        target_label: node
  kubernetes-pods-slow:
    enabled: true
    # @schema
    # type: [string, null]
    # @schema
    job_name: ""
    honor_labels: true
    scrape_interval: 5m
    scrape_timeout: 30s
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape_slow]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
        action: replace
        regex: (https?)
        target_label: __scheme__
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_port
        - __meta_kubernetes_pod_ip
        action: replace
        regex: (\d+);(([A-Fa-f0-9]{1,4}::?){1,7}[A-Fa-f0-9]{1,4})
        replacement: '[$2]:$1'
        target_label: __address__
      - source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_port
        - __meta_kubernetes_pod_ip
        action: replace
        regex: (\d+);((([0-9]+?)(\.|$)){4})
        replacement: $2:$1
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
        replacement: __param_$1
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      - source_labels: [__meta_kubernetes_pod_phase]
        regex: Pending|Succeeded|Failed|Completed
        action: drop
      - source_labels: [__meta_kubernetes_pod_node_name]
        action: replace
        target_label: node

# -- extraScrapeConfigs adds additional scrape configs to prometheus.yml
# must be a string so you have to add a | after extraScrapeConfigs:
# example adds prometheus-blackbox-exporter scrape config
# @schema
# type: [string, null]
# @schema
extraScrapeConfigs: ""
  # - job_name: 'prometheus-blackbox-exporter'
  #   metrics_path: /probe
  #   params:
  #     module: [http_2xx]
  #   static_configs:
  #     - targets:
  #       - https://example.com
  #   relabel_configs:
  #     - source_labels: [__address__]
  #       target_label: __param_target
